<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Authentication</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <br>
    <div id="auth_container">
        <div class="Signup_form container">
            <h1>Create Account</h1>
            <input type="email" name="email" id="signup_email" placeholder="email">
            <input type="password" name="password" id="signup_password" placeholder="password">
            <button type="button" id="signup_btn">Create Account</button>
        </div>
        <br><hr>
        <div class="Signin_form container">
            <h1>Sign In Account</h1>
            <input type="email" name="email" id="signin_email" placeholder="email">
            <input type="password" name="password" id="signin_password" placeholder="password">
            <button type="button" id="signin_btn">Sign In Your Account</button>
        </div>
    </div>
    <div id="user_container">
        <h1>Wellcome!</h1>
        <h1 id="user_email"></h1>
        <button type="button" id="signout_btn">LogOut</button>
    </div>


    <script type="module" src="./index.js"></script>
</body>
</html>
